<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #app,#app2,#app3 {
      width: 200px;
      height: 500px;
    }
  </style>
</head>

<body>
  <div id ="app">
    <span id="span1">1111</span>
  </div>
  <div id ="app2">
    <span id="span2" onClick="goto()">22222</span>
  </div>
  <div id ="app3">
    <span id="span3" onClick="goto2()">3333</span>
  </div>

  <script>
    function goto() {
      document.getElementById('span1').scrollIntoView();
    }
    function goto2() {
      document.getElementById('span2').scrollIntoView();
    }
  </script>
</body>

</html>
